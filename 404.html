		    position: absolute;
		    bottom: 0;
		    width: 100%;
		    margin-bottom: 50px;
		    font-size: 14px;
		    text-align: center;
		    font-weight: 200;
		}

		footer > a {
		    color: rgba(255, 255, 255, 0.75) !important;

		}

		footer > a:hover {
		    color: rgba(255, 255, 255, 0.95) !important;

		@media (max-width: 768px) {
		    #key-visual {
		        margin: -40px 0 0 20px;

		    #key-visual h1 {

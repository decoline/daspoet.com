<!DOCTYPE html>
<html>
	<head>
		<title>HTTP 404</title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				margin: 0;
				font-family: helvetica, sans-serif;
				background: #FDFDFD;
			}

			a:-webkit-any-link {
				text-decoration: none;
				color: inherit;
			}

			.error {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				-webkit-box-orient: vertical;
			}

			.error h1, .error p{
				font-weight: normal;
				text-align: center;
				color: rgba(30,30,30,0.75);
			}

			.key-visual {
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="error">
			<div class="key-visual">
				<h1>Page Not Found.</h1>
				<p><a href="http://www.dreamygoal.com">Back to the Home Page</a></p>
			</div>
		</div>
	</body>
</html>
